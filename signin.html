<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- icon css-->
    <link rel="stylesheet" href="assets/elagent-icon/style.css" />
    <link rel="stylesheet" href="assets/animation/animate.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>AKU Documentation</title>
  </head>

  <body data-scroll-animation="true">    
    <div class="body_wrapper">
      <section class="signup_area">
        <div class="row ml-0 mr-0">
          <div class="sign_left signin_left">
            <h2>Welcome to AKU Documentation</h2>
            <img
              class="position-absolute top"
              src="img/signup/top_ornamate.png"
              alt="top"
            />
            <img
              class="position-absolute bottom"
              src="img/signup/bottom_ornamate.png"
              alt="bottom"
            />
            <img
              class="position-absolute middle"
              src="img/signup/door.png"
              alt="bottom"
            />
            <div class="round"></div>
          </div>
          <div class="sign_right signup_right">
            <div class="sign_inner signup_inner">  
              <div class="text-center">
                <h3>Sign in to AKU Documentation platform</h3>
                <p>
                  Donâ€™t have an account yet?
                  <a href="signup.html">Sign up here</a>
                </p>                
              </div>
        
              <div class="divider">
                <span class="or-text">or</span>
              </div>
        
              <form class="row login_form">
                <div class="col-lg-12 form-group">
                  <div class="small_text">Your email</div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="info@gmail.com"
                  />
                </div>
                <div class="col-lg-12 form-group">
                  <div class="small_text">Confirm password</div>
                  <div class="confirm_password">
                    <input
                      id="confirm-password"
                      name="confirm-password"
                      type="password"
                      class="form-control"
                      placeholder="5+ characters required"
                      autocomplete="off"
                    />                    
                  </div>
                </div>
        
                <div class="col-lg-12 text-center">
                  <button type="submit" class="btn action_btn thm_btn">
                    Sign in
                  </button>
                </div>
              </form>
              <script>
                const accounts = [
                {
                  email: "user1@example.com",
                  password: "password123"
                },
                {
                  email: "user2@example.com",
                  password: "mypassword"
                },
                {
                  email:"tomleeabila@gmail.com",
                  password:"Tomlee1240"
                }
              ];

              document.querySelector('.login_form').addEventListener('submit', function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('confirm-password').value;

                // Check if the entered credentials match any account
                const account = accounts.find(acc => acc.email === email && acc.password === password);

                if (account) {
                  // alert('Login successful!');
                  window.location.href = 'index.html'; // Redirect to index.html after successful login
                } else {
                  alert('Invalid email or password');
                }
              });

              </script>
            </div>
          </div>
        </div>  
        
      </section>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/pre-loader.js"></script>
    <script src="assets/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/parallaxie.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="assets/wow/wow.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
