<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- icon css-->
    <link rel="stylesheet" href="assets/elagent-icon/style.css" />
    <link rel="stylesheet" href="assets/animation/animate.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Docy</title>
  </head>

  <body data-scroll-animation="true">
    
    <div class="body_wrapper">
      <section class="signup_area signup_area_height">
        <div class="row ml-0 mr-0">
          <div class="sign_left signup_left">            
            <img
              class="position-absolute top"
              src="img/signup/top_ornamate.png"
              alt="top"
            />
            <img
              class="position-absolute bottom"
              src="img/signup/bottom_ornamate.png"
              alt="bottom"
            />
            <img
              class="position-absolute middle wow fadeInRight"
              src="img/signup/man_image.png"
              alt="bottom"
            />
            <div class="round wow zoomIn" data-wow-delay="0.2s"></div>
          </div>
          <div class="sign_right signup_right">
            <div class="sign_inner signup_inner">
              <div class="text-center">
                <img                  
                  src="img/signup/AKU_OA1.png"                  
                />                
                <h3>Create your AKU Documentation Account</h3>
                <p>
                  Already have an account? <a href="signin.html">Sign in</a>
                </p>
              </div>              
              <form class="row signup_form">
                <div class="col-sm-6 form-group">
                  <div class="small_text">First name</div>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Muhammad"
                  />
                </div>
                <div class="col-sm-6 form-group">
                  <div class="small_text">Last name</div>
                  <input
                    type="text"
                    class="form-control"
                    name="lname"
                    id="lname"
                    placeholder="Jewel"
                  />
                </div>
                <div class="col-lg-12 form-group">
                  <div class="small_text">Your email</div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="info@example.com"
                  />
                </div>
                <div class="col-lg-12 form-group">
                  <div class="small_text">Password</div>
                  <input
                    id="signup-password"
                    name="signup-password"
                    type="password"
                    class="form-control"
                    placeholder="5+ characters required"
                    autocomplete="off"
                  />
                </div>
                <div class="col-lg-12 form-group">
                  <div class="small_text">Confirm password</div>
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    class="form-control"
                    placeholder="5+ characters required"
                    autocomplete="off"
                  />
                </div>
                <div class="col-lg-12 text-center">
                  <button type="submit" class="btn action_btn thm_btn">
                    Create an account
                  </button>
                </div>
              </form>
            </div>
          </div>
          <script>
            document.querySelector('.signup_form').addEventListener('submit', function(event) {
              event.preventDefault();

              // Getting form inputs
              const firstName = document.getElementById('name').value.trim();
              const lastName = document.getElementById('lname').value.trim();
              const email = document.getElementById('email').value.trim();
              const password = document.getElementById('signup-password').value.trim();
              const confirmPassword = document.getElementById('confirm-password').value.trim();

              // Basic validation rules
              const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              const namePattern = /^[A-Za-z]{2,}$/;

              // Validation checks
              if (!namePattern.test(firstName)) {
                alert('First name must contain only letters and be at least 2 characters long.');
                return;
              }

              if (!namePattern.test(lastName)) {
                alert('Last name must contain only letters and be at least 2 characters long.');
                return;
              }

              if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
              }

              if (password.length < 5) {
                alert('Password must be at least 5 characters long.');
                return;
              }

              if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
              }

              // Confirm account creation
              alert('Account created successfully!');

              // Redirect to signin.html
              window.location.href = 'signin.html';
            });
          </script>
        </div>
        
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/pre-loader.js"></script>
    <script src="assets/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/parallaxie.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="assets/wow/wow.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
